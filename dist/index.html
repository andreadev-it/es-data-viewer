<html>
    <head>
        <title>Galaxy Viewer</title>
        <script src="/index.b7a05eb9.js" defer=""></script>
        <link rel="stylesheet" href="/index.3b8f328d.css">
        <link rel="stylesheet" href="/index.e0101f22.css">
    </head>
    <body>
        <canvas id="viewer" width="1900" height="900"></canvas>
        <div class="top-bar">
            <div class="beginning">
                <button id="galaxy-tab" class="btn">Galaxy</button>
                <button id="system-tab" class="btn">System</button>
            </div>
            <div class="middle">
                <div class="container">
                    <div class="body">
                        <label>System: 
                            <select id="system-selection"><option value="-">---</option></select>
                        </label>
                    </div>
                </div>
            </div>
            <div class="end">
            </div>
        </div>
        <div class="left-bar">
            <div class="middle">
                <div class="container">
                    <div class="title">
                        View options
                    </div>
                    <div class="body vertical-stack">
                        <div class="field view-galaxy">
                            <label>
                                <input id="toggle-galaxies" type="checkbox" checked=""> Galaxies
                            </label>
                        </div>
                        <div class="field view-galaxy">
                            <label>
                                <input id="toggle-pins" type="checkbox" checked=""> System pins
                            </label>
                        </div>
                        <div class="field view-galaxy">
                            <label>
                                <input id="toggle-names" type="checkbox" checked=""> System names
                            </label>
                        </div>
                        <div class="field view-galaxy">
                            <label>
                                <input id="toggle-links" type="checkbox" checked=""> System links
                            </label>
                        </div>
                        <div class="field view-galaxy">
                            <label>
                                <input id="toggle-wormholes" type="checkbox" checked=""> System wormholes
                            </label>
                        </div>
                        <div class="field view-galaxy">
                            <label>
                                <input id="toggle-hidden-wormholes" type="checkbox"> Show hidden wormholes
                            </label>
                        </div>
                        <div class="field view-system">
                            <label>
                                <input id="toggle-orbits" type="checkbox" checked=""> Orbits
                            </label>
                        </div>
                        <div class="field view-system">
                            <label>
                                <input id="toggle-objects" type="checkbox" checked=""> Planets / Stars
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <div class="middle">
                <div class="container view-galaxy">
                    <div class="title">
                        Star system info
                    </div>
                    <div class="body vertical-stack">
                        <div id="system-name" class="field">Name: <span class="value"></span></div>
                        <div id="system-position" class="field">Position (x, y): <span class="value"></span></div>
                        <div id="system-government" class="field">Government: <span class="value"></span></div>
                        <div id="system-attributes" class="field">Attributes: <span class="value"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="beginning">
            </div>
            <div class="middle">
                <button class="btn" id="select-file">Select Endless sky folder</button>
            </div>
            <div class="end">
                <button class="btn" id="zoom-in">+</button>
                <button class="btn" id="zoom-out">-</button>
            </div>
        </div>
    </body>
</html>
